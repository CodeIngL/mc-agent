log4j.rootLogger=debug,Console

#Console Appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%-5p] [%t] %c - %m(traceId=%X{traceId})%n


log4j.logger.traceLogger.Base=info,Console
log4j.additivity.traceLogger.Base=false


